<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameoffline marto15 marbo15">
                    <img src="assets/img/generic_avatar.png" alt="Avatar de Login" class="avatarImage img-fluid">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="boreredContainer">
                    <input type="email" class="form-control marbo15" id="email" placeholder="Ingrese Email"/>
                    <input type="password" class="form-control marbo15" id="pass" placeholder="Ingrese Contraseña"/>                
                    <input *ngIf="operation == 'register'" type="text" class="form-control marbo15" id="nick" placeholder="Ingrese nick"/>
                </div>
                <p *ngIf="operation == 'register'">Ya tienes cuenta? has <a (click) = "operation = 'login' "  > Login</a></p>
                <p *ngIf="operation == 'login'">No tienes cuenta? <a (click) = "operation = 'register' "> Registrarse</a></p>
                
                <div class="center marto15">
                    <a *ngIf="operation == 'login'" class="btn btn-success btn-color"> Iniciar Sesión</a>
                    <a *ngIf="operation == 'register'" class="btn btn-primary"> Registrarme</a>
                </div>
            </div>
        </div>
    
    </div>
</div>
